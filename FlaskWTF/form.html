{% from "reviewpage.html import render_field % }
<html>
<head>
    <title>Review Page Submission</title>
</head>
<body>
    <form methods='POST' actions="/">
        {{ render_field(form.username) }}
        {{ render_field(form.subject) }}
        {{ render_field(form.review) }}
        {{ render_field(form.submit) }}
        <input type="submit" value="Submit">
    </form>


    <div class="container">
      <form id="contact" action="" method="post">
        <h3>Post Review!</h3>
        <fieldset>
          <input placeholder="Name" type="text" tabindex="1" required autofocus>
        </fieldset>
        <fieldset>
          <input placeholder="Email Address" type="email" tabindex="2" required>
        </fieldset>
        <fieldset>
          <input placeholder="Your Phone Number" type="tel" tabindex="3" required>
        </fieldset>

        <fieldset>
          <textarea placeholder="Type your Message Here...." tabindex="5" required></textarea>
        </fieldset>
        <fieldset>
          <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
        </fieldset>
      </form>
    </div>
</body>
</html>
