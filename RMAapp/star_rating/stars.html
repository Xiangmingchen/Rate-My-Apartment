<style>
.rating {
		unicode-bidi: bidi-override;
		direction: rtl;
		text-align: center;
	  }
	  .rating > span {
		display: inline-block;
		position: relative;
		width: 1.1em;
	  }
	  .rating > span:hover,
	  .rating > span:hover ~ span {
		color: lightgray;
	  }
	  .rating > span:hover:before,
	  .rating > span:hover ~ span:before {
		 content: "\2605";
		 position: absolute;
		 left: 0; 
		 color:#4a6eb0;;
	  }
</style>


<div class="rating">
	<span class="fa fa-star"></span>
	<span class="fa fa-star"></span>
