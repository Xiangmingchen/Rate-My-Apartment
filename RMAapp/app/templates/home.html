{% extends 'base.html' %}

{% block content %}

<style>
.bgimg-1 {
	background-position: center;
    background-size: cover;
	min-height: 100%;
	background-image:url({{ url_for('static', filename='images/back.png') }});
}
</style>

<header class="bgimg-1 w3-display-container w3-grayscale-min" id="home">
	<div class="w3-display-left w3-text-white" style="padding:48px">
		<span class="w3-jumbo w3-hide-small"><b>Rate My Apartment</b></span><br>
		<form method="POST" class="" style="width:240px">
				{{ form.csrf_token }}
				{{ form.search(class="w3-input w3-white w3-padding-large w3-large w3-margin-top w3-opacity w3-hover-opacity-off", placeholder="Search City", size=30, autocomplete="off") }}
		</form>
	</div>
</header>

{% endblock %}
